<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>  
<body ng-app="">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <span style="font-size:30px;cursor:pointer" class="sidemenu"(click)="openNav()">&#9776;</span>
        <input type="text" class="form-control mr-sm-2" placeholder="Search..."  [(ngModel)]="searched"> 
        <button class="btn btn-success" type="submit" (click)="search()">Search</button>  
        <input type="text" class="form-control mr-sm-2" placeholder="Search Ingredients" [(ngModel)]="searched2"> 
        <button class="btn btn-success" type="submit" (click)="searchIng()">Search</button>    
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
            <h1>Menu</h1>
            <div class="row">
                <a routerLink="/login">Login</a>
            </div>
            <div class="row">
                <a routerLink="/signup">Signup</a>
            </div>
            <div class="row">
                <a routerLink="/profile">Profile</a> 
            </div>
            <div class="row">
                <a routerLink="/about">About</a>
            </div>   
          </div>  
          <a routerLink="/home">Home</a>
        
    </nav>

<div class= "content">
    <div class="form-box">
        <div class ="sign-box d-flex flex-column">

    
            <h1 class="h1">Signup</h1>
            <a routerLink="/login">Already have an account, Log in</a>
            <p *ngIf="lastStatus === 400" class="d-flex flex-column">Username or password is incorrect.</p>
            <p *ngIf="lastStatus === 500" class="d-flex flex-column">Unknown server error occurred.</p>
            <p *ngIf="lastStatus === 0" class="d-flex flex-column">Server unreachable.</p>

            <form name="signupForm">    
            
            <div class="textbox">
                    <i class="fas fa-signature" aria-hidden="true"></i>
                <input type="text" placeholder="First Name" name="fname" required [(ngModel)]="fname" >
            </div>

            <div class="textbox">
                    <i class="fas fa-signature" aria-hidden="true"></i>
                <input type="text" placeholder="Last Name" name="lname" required [(ngModel)]="lname"> 
            </div>

            <div class="textbox">
                <i class="fas fa-envelope" aria-hidden="true"></i>
                <input type="email" placeholder="Email" name="email" required [(ngModel)]="email">
            </div>    

            <div class="textbox">
                    <i class="fas fa-mask" aria-hidden="true"></i>
                <input type="text" placeholder="Username" name="username" required [(ngModel)]="username" [className]="showUsernameValidation()">
            </div>
    
            <div class="textbox">
                <i class="fas fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Password" name="password" required [(ngModel)]="password" [className]="showPasswordValidation()">
            </div>
            
            <div class="textbox">
                <i class="fas fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder=" Confirm Password" name="password2" required [(ngModel)]="password2" [className]="showPasswordValidation2()">
            </div>
        
            <input class="btn2" type="submit" name="submit" [disabled]="!formValidation()"  (click)="submit()" value="Signup">
            </form>

        </div>
    </div>
</div>
</body>
