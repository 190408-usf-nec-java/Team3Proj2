<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <span style="font-size:30px;cursor:pointer" class="sidemenu"(click)="openNav()">&#9776;</span>
  <input type="text" class="form-control mr-sm-2" placeholder="Search Recipes"  [(ngModel)]="searched"> 
  <button class="btn btn-success" type="submit" (click)="search()">Search</button>   


  <input type="text" class="form-control mr-sm-2" placeholder="Search Ingredients" [(ngModel)]="searched3"> 
  <button class="btn btn-success" type="submit" (click)="searchIng()">Search</button> 
  
  
  <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
      <h1>Menu</h1>
      <div class="row">
          <a routerLink="/login">Login</a>
      </div>
      <div class="row">
          <a routerLink="/signup">Signup</a>
      </div>
      <div class="row" *ngIf="tokenValid()">
        <a routerLink="/addrecipe">Add a recipe</a> 
    </div>  
      <div class="row" *ngIf="tokenValid()">
          <a routerLink="/profile">Profile</a> 
      </div>   
    </div>  
    <a routerLink="/home">Home</a>
    <a routerLink="/about">About</a>
    <a routerLink="/home" (click)="clearStorage()" *ngIf="tokenValid()">Logout</a>
  
</nav>

<div class="content">
  
  <div class="right">

      <div class="row" >
          
          <div class="card" style="width: 18rem;" *ngFor="let item of ingredientArray">
              <div class="card-body">
                  <h5 class="card-title">{{ item }}</h5>
              </div>
          </div>          
            
      </div>

      
  </div>  
</div>
