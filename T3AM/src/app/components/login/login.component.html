<nav>
    <input id="button" type="button" routerLink="" value="Log Out" (click)="clearStorage()">
    <a routerLink="/home">Home</a>
    <a routerLink="/signup">Signup</a>    
    <a routerLink="/login" class="active">Login</a>
    <a routerLink="/search">Search</a>            
</nav>

<div class= "content">
    <div class="form-box">
            
            <p *ngIf="lastStatus === 400">Username or password is incorrect.</p>
            <p *ngIf="lastStatus === 500">Unknown server error occurred.</p>
            <p *ngIf="lastStatus === 0">Server unreachable.</p>
    
            <form name="login-form">
            <div class="textbox">
                <i class="fas fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="Username" name="username">
            </div>
    
            <div class="textbox">
                <i class="fas fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Password" name="password">
            </div>
        
            <input class="btn" type="submit" name="submit"  (click)="submit()" value="Login">
            </form>
    </div>
</div>
