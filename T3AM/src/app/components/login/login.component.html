<div class= "content">
    <div class="form-box">
        <div class ="login-box d-flex flex-column" >

            <h1 class="h1">Login</h1>
            <a routerLink="/signup">Don't have an account, Create one</a>
            <p *ngIf="lastStatus === 401">Username or password is incorrect.</p>
            <p *ngIf="lastStatus === 500">Unknown server error occurred.</p>
            <p *ngIf="lastStatus === 0">Server unreachable.</p>
    
            <form name="login-form">

            <div class="textbox">
                
                <i class="fas fa-user" aria-hidden="true"></i>
                <input type="text" [className]="showUsernameValidation()" placeholder="Username" name="username" [(ngModel)]= "username" required>
            </div>
    
            <div class="textbox">
                <i class="fas fa-lock" aria-hidden="true"></i>
                <input type="password" [className]="showPasswordValidation()" placeholder="Password" name="password" [(ngModel)]= "password" required>
            </div>
        
            <input class="btn" type="submit" [disabled]="!formValidation()"  (click)="submit()" value="Login">
            </form>

            
            
        </div>
    </div>
</div>
